<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>世纪佳缘登陆界面</title>
</head>

<body>
    <table align="center" width="600">
        <caption>
            <h3>会员登陆</h3>
        </caption>
        <tr>
            <td>登陆账号</td>
            <td><input type="text" name="username" value="邮箱/ID/手机号"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="text" name="username" value="密码"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="auto" checked="checked">两周内自动登录</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="image" name="login" src="../images/loginb.png">
                <a href="t1.html">忘记密码</a>
            </td>
        </tr>
        <tr>
            <td>其他账号登录</td>
            <td>
                <input type="image" name="login" src="../images/qq.png">qq账号
                <input type="image" name="login" src="../images/xinlang.png">新浪微博
                <input type="image" name="login" src="../images/baidu.png">百度账号
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="t1.html">还不是会员？立即注册</a></td>
        </tr>
    </table>
    <form action="index.html">
        <input type="text" name="uname">
        <input type="submit" value="登录">
    </form>
</body>

</html>
