    <title>Document</title>
    <script>
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var re = getArrMax([1, 2, 3, 4, 5, 5555, 77, 9]);
        console.log(re);
    </script>
