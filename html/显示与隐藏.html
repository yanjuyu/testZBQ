<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			position: relative;
			width: 300px;
			height: 300px;
			margin: 100px auto;
		}
		.mask {
			display: none;
			position: absolute;
			left: 0;
			top: 0;
			width: 300px;
			height: 300px;
			background:rgba(0,0,0,.3) url(../images/arr.png) no-repeat center center;
		}
		.box a:hover .mask{
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<a href="#">
			<div class="mask"></div>
			<img src="../images/1607317845318.jpeg" alt="" width="300px" height="300px">
		</a>
	</div>
</body>
</html>
