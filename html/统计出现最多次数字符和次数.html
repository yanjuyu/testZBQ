<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'anjakjvrotedfnjsa';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i); //char是字符串中取出来的每一个字符
            if (o['chars']) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
    </script>
</head>
