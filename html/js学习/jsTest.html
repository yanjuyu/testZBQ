        //构造函数创建对象
        function Person(name, age) {
            //在构造函数中使用this设置对象的属性
            this.name = name;
            this.age = age;
            this.sayName = function() {
                console.log(this.name);
            };
        }
        //使用new来调用构造函数P
        //创建的对象都是同一类，都是Person类
        var person1 = new Person("zhangsan", 11);
        var person2 = new Person("lisi", 111);
        var person3 = new Person("wangwu", 121);
        console.log(person1);
        console.log(person2);
        console.log(person3);
        console.log(person1 instanceof Person);
        //原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象，我们可以将对象中共有的内容，统一设置到原型对象中
