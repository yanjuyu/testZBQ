<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
            height: 24px;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="../images/by.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>

    <input type="text" value="手机" id="text">
    <script>
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var flag = 0;
        eye.onclick = function() {
            if (flag == 0) {
                pwd.type = 'text';
                eye.src = '../images/zy.png';
                flag = 1;
            } else {
                pwd.type = 'password';
                eye.src = '../images/by.png';
                flag = 0;
            }
        }
        var text = document.getElementById('text');
        text.onfocus = function() {
            if (this.value == '手机') {
                this.value = '';
            }
            this.style.color = '#333';
        }
        text.onblur =
            function() {
                if (this.value == '') {
                    this.value = '手机';
                }
                this.style.color = '#999';
            }
    </script>
</body>

</html>
