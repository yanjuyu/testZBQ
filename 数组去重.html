    <title>Document</title>
    <script>
        function unique(arr) {
            var newArr = [];
            console.log(arr.length);
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }

            }
            return newArr;
        }
        var demo = unique(['c', 'x', 'a', 'c']);
        console.log(demo);
    </script>
